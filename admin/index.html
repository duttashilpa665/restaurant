<html>
<head>
<meta charset="utf-8">
<title>login</title>
</head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
<link href="css/style.css" type="text/css" rel="stylesheet">
<link href="css/fonts.css" type="text/css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>

<body>

<!-------------login-------------->
<div class="background-login">
    <div class="container"> 
    	<div class="login-box">
       	<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        	<div class="logo-sub">
            	<img src="images/logo.png">
            </div>
        </div>
        <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info login-bg login-bg-sub" >
                    <div class="panel-heading login-bg-text">
                        <div class="panel-title panel-title-center">Login</div>
                    </div>     
                    <div class="login-boxaria">
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div class="input-group input-botom">
                                        <span class="input-group-addon input-border-sub"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control input-border-sub" name="username" value="" placeholder="username">                                        
                                    </div>
                                
                            <div class="input-group">
                                        <span class="input-group-addon input-border-sub"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control input-border-sub" name="password" placeholder="password">
                                    </div>
                            <div class="input-group sub-center-box">
                                      <div class="checkbox font-rember-color">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>


                                <div class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <a id="btn-login" href="#" class="btn btn-success btn-success-sub">Login  </a>

                                    </div>
                                </div>
                            </form>     
                        </div>                     
                    </div>  
        </div>
        </div>
    </div>
    </div>
<!-------------login--------//------>
